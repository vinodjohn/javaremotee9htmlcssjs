<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML tables</title>
</head>
<body>
<h3>Student information</h3>
<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Location</th>
    <th>Grade</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>178289</td>
    <td colspan="2">Tony stark, 23</td>
    <td rowspan="2">Tallinn</td>
    <td>3</td>
  </tr>
  <tr>
    <td>2348762</td>
    <td>Harry potter</td>
    <td>18</td>
    <td>4</td>
  </tr>
  </tbody>
</table>
</body>
</html>
