<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantics</title>
</head>
<body>
<div id="mainContainer">
  <div id="leftDiv">
    <p>Help me out with the <span style="color: blue; font-size: xxx-large;">following</span> topics!</p>
  </div>
  <div style="margin-left:50%" id="rightDiv">
    <img src="../assets/images/random-pic-14.jpg" alt="random image" width="200" height="100"/>
  </div>
  <div id="tallinnArticle">
      <section id="estateSection">
        <header>About Tallinn Real Estate</header>
        <article style="margin-left:50px;">
          <header>Real Estate price are higher!</header>
          <p>After COVID, the prices in Tallinn are sky-rocketing.</p>
          <footer>Real Estate boom!</footer>
        </article>
        <footer>Tallinn is a capital of Estonia</footer>
      </section>

      <section id="svgSection">
        <svg width="400" height="400">
          <circle cx="200" cy="200" r="200" stroke="blue" stroke-width="3" fill="red" />
        </svg>
      </section>
  </div>
</div>
</body>
</html>
